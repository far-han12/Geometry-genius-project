            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">

                    <p class="text-2xl">Area: <span id="rectangle-area"> </span>   <span>cm<sup>2</sup></span></p>
                   </div>
                  <div class="card-actions w-full">
                    <button onclick="calculateRectanglearea()" class="btn w-full btn-primary">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- paralellogram card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Paralellogram</h2>
                  <p class="text-2xl">Area:b X h</p>
                  <div>
                    <input type="text" placeholder="b" id="paralellogram-base" class="w-24 text-2xl p-2 rounded-sm"><span class="mr-4 ml-2" >cm</span>
                    <input type="text" placeholder="h" id="paralellogram-height" class="w-24 text-2xl p-2 rounded-sm"><span class="mr-4 ml-2">cm</span>
                  </div>
                  <div>

                    <p class="text-2xl">Area: <span id="paralellogram-area"> </span>   <span>cm<sup>2</sup></span></p>
                   </div>
                  <div class="card-actions w-full">
                    <button onclick="calculateParalellogramarea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rhombus card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rhombus</h2>
                  <p class="text-2xl">Area: 0.5 X d1 X d2</p>

                  <div>

                    <p class="text-2xl">Area: <span id="rhombus-area"> </span>   <span>cm<sup>2</sup></span></p>
                   </div>
                  <div class="card-actions w-full ">
                    <button onclick="calculaterhombusarea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- pentagon card -->

                </figure>
                <div class="card-body items-center text-center">

                  </div>
                  <div>

                    <p class="text-2xl">Area: <span id="pentagon-area"> </span>   <span>cm<sup>2</sup></span></p>
                   </div>
                  <div class="card-actions w-full">
                    <button onclick="calculatepentagonarea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- ellipse card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
